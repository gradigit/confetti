name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release --arch arm64 --arch x86_64
